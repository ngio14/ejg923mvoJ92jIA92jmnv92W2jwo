<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Clocks</title>
    <style>
        /* Resetting default styles and ensuring full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Styling for logo image */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            background-color: #000;
            padding: 0;
        }

        /* Styling for the clock container */
        .clock-container {
            display: flex;
            flex-wrap: wrap;  /* Allow clocks to wrap if the screen is too small */
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            overflow: hidden;  /* Disable horizontal scrolling */
            width: 100%; /* Ensure it takes up the full width of the container */
        }

        /* Styling for individual clocks */
        .clock {
            background: #000;
            border: 2px solid #01716E; /* Royal neon blue */
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(1, 113, 110, 0.9); /* cyan blue glow */
            width: 120px;  /* Adjust width to be more responsive */
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Clock header styling */
        .clock h2 {
            margin: 0 0 4px;
            font-size: 12px;
            color: #01716E; /* Royal neon blue text */
        }

        /* Clock time styling */
        .clock .time {
            font-size: 16px;
            color: #01716E;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .clock-container {
                flex-direction: column;  /* Stack clocks vertically on smaller screens */
            }
            .clock {
                width: 100px;  /* Adjust width for smaller screens */
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <img src="worldMap.png" alt="Logo" class="logo" width="1000">

    <div class="clock-container">
        <div class="clock">
            <h2>West Chester (EST)</h2>
            <div class="time" id="newYork"></div>
        </div>
        <div class="clock">
            <h2>Lakeside (CST)</h2>
            <div class="time" id="dallas"></div>
        </div>
        <div class="clock">
            <h2>Phoenix (MST)</h2>
            <div class="time" id="phoenix"></div>
        </div>
        <div class="clock">
            <h2>Portland (PST)</h2>
            <div class="time" id="portland"></div>
        </div>
        <div class="clock">
            <h2>United Kingdom (GMT)</h2>
            <div class="time" id="london"></div>
        </div>
         <div class="clock">
            <h2>Germany (CET)</h2>
            <div class="time" id="germany"></div>
        </div>
        <div class="clock">
            <h2>Melbourne (AEDT)</h2>
            <div class="time" id="melbourne"></div>
        </div>
    </div>

    <script>
        function updateClock(id, offset, timeZone) {
    const now = new Date();
    const options = {
        timeZone: timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    };
    const timeString = now.toLocaleTimeString('en-GB', options);
    document.getElementById(id).innerText = timeString;
}

function updateClocks() {
    updateClock('newYork', -5, 'America/New_York');    // EST (UTC-5)
    updateClock('dallas', -6, 'America/Chicago');     // CST (UTC-6)
    updateClock('phoenix', -7, 'America/Phoenix');    // MST (UTC-7)
    updateClock('portland', -8, 'America/Los_Angeles');  // PST (UTC-8)
    updateClock('london', 0, 'Europe/London');        // GMT (UTC+0)
    updateClock('germany', 1, 'Europe/Berlin');       // CET (Europe/Berlin will account for daylight saving time)
    updateClock('melbourne', 11, 'Australia/Melbourne'); // AEDT (UTC+11)
}

        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Initial call
    </script>
</body>

</html>
